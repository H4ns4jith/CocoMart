<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .profile-header {
            background: url('https://via.placeholder.com/1920x400') no-repeat center center/cover;
            height: 250px;
            position: relative;
        }
        .profile-header .avatar {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
        }
        .profile-header .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-header h2 {
            text-align: center;
            margin-top: 60px;
            font-size: 1.5rem;
        }
        .profile-header p {
            text-align: center;
            color: gray;
            font-size: 1rem;
        }
        .profile-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Profile Header -->
<div class="profile-header">
    <div class="avatar">
        <img src="https://via.placeholder.com/100" alt="User Avatar">
    </div>
    <h2>John Doe</h2>
    <p>john.doe@example.com</p>
</div>

<!-- Profile Details -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-section">
                <h3 class="mb-4">Profile Information</h3>
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" value="John Doe" readonly>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" value="john.doe@example.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="userPhone" value="+123 456 7890" readonly>
                </div>
                <div class="mb-3">
                    <label for="userAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="userAddress" rows="3" readonly>123 Main Street, Cityville, Country</textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2025 UserProfile. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
